<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashutosh 3D Base</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <!-- 3D ENGINE -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

        // --- 1. THE SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020); // Dark grey background
        scene.fog = new THREE.Fog(0x202020, 10, 50);  // Depth fog

        // --- 2. THE CAMERA ---
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 5, 10); // Positioned high and back
        camera.lookAt(0, 1, 0);

        // --- 3. THE RENDERER (ULTRA SETTINGS) ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Sharp resolution
        
        // Cinematic Lighting Settings
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Soft, realistic shadows
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Movie-grade lighting
        renderer.outputColorSpace = THREE.SRGBColorSpace;   // Accurate colors
        
        document.body.appendChild(renderer.domElement);

        // --- 4. THE LIGHTING ---
        // Ambient Light (Fill light)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // The Sun (Directional Light)
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 5); // Light coming from top-right
        dirLight.castShadow = true;
        
        // High-Res Shadow Settings
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        dirLight.shadow.camera.near = 0.5;
        dirLight.shadow.camera.far = 50;
        scene.add(dirLight);

        // --- 5. MATERIALS ---
        // The "Light Pink" Material (Matte paint look)
        const pinkWallMat = new THREE.MeshStandardMaterial({ 
            color: 0xFFB6C1, 
            roughness: 0.4, 
            metalness: 0.1 
        });

        // The Floor Material (Slightly reflective)
        const pinkFloorMat = new THREE.MeshStandardMaterial({ 
            color: 0xFFC0CB, 
            roughness: 0.3, 
            metalness: 0.2 
        });

        // --- 6. ROOM CONSTRUCTION ---
        
        // FLOOR
        const floor = new THREE.Mesh(new THREE.BoxGeometry(20, 0.5, 20), pinkFloorMat);
        floor.position.y = -0.25; // Sinks slightly so top is at 0
        floor.receiveShadow = true;
        scene.add(floor);

        // BACK WALL
        const backWall = new THREE.Mesh(new THREE.BoxGeometry(20, 5, 0.5), pinkWallMat);
        backWall.position.set(0, 2.5, -5);
        backWall.castShadow = true;
        backWall.receiveShadow = true;
        scene.add(backWall);

        // LEFT WALL
        const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.5, 5, 20), pinkWallMat);
        leftWall.position.set(-5, 2.5, 0);
        leftWall.castShadow = true;
        leftWall.receiveShadow = true;
        scene.add(leftWall);

        // --- 7. DEMO OBJECT (Floating Cube) ---
        // This exists just so you can see the shadow!
        const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
        const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 1.5;
        cube.castShadow = true;
        scene.add(cube);

        // --- 8. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube slowly
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Handle Window Resize (Keeps it looking good on mobile)
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
